<div class="container">
    <mat-toolbar color="primary">
        <span>Kategória hozzáadása</span>
      </mat-toolbar>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label">Név</label>
                <input type="text" id="categoryName" class="form-control"
                name="categoryName" [(ngModel)]="model.name">
            </div>
            <div class="mt-3">
                <label class="form-label">Url</label>
                <input type="text" id="categoryUrlHandle" class="form-control"
                name="categoryUrlHandle" [(ngModel)]="model.urlHandle">
            </div>
            <div class="mt-3 d-flex justify-content-center">
                <button type="submit" class="btn btn-primary flex-fill">Mentés</button>
              </div>
        </div>
    </form>
</div>
